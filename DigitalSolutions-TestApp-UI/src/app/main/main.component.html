<h4 class="main-header">Таблица зарегистрированных счетов</h4>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">
      <a class="item" (click)="sort(1)">Создан</a>
    </th>
    <th scope="col">
      <a class="item" (click)="sort(2)">Номер</a>
    </th>
    <th scope="col">
      <a class="item" (click)="sort(3)">Статус</a>
    </th>
    <th scope="col">
      <a class="item" (click)="sort(4)">Сумма</a>
    </th>
    <th scope="col">
      <a class="item" (click)="sort(5)">Способ оплаты</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accountList | slice: (page-1) * pageSize : page * pageSize">
    <th scope="row">{{account.createTime}}</th>
    <td>{{account.accountNumber}}</td>
    <td>{{account.accountStatus}}</td>
    <td>{{account.balance}}</td>
    <td>{{account.paymentMethod}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="accountList.length"></ngb-pagination>
</div>

<div class="d-flex d-flex justify-content-between">
  <button type="button" class="btn btn-outline-primary mx-3 button-weight" (click)="showFilters()">Показать фильтры</button>
  <button type="button" class="btn btn-outline-primary mx-3 button-weight" (click)="goToCreate()">Создать новый счет</button>
</div>

<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <div class="card">
    <div class="card-body">
      <h4 class="main-header">Таблица фильтров</h4>

      <div class="mx-3 my-3">
        <form>
          <div class="form-group">
            <label for="input1">Минимальное время создания</label>
            <input class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" [ngClass]="{'is-invalid' : chk1}" id="input1" #input1>
          </div>
          
          <div class="form-group">
            <label for="input2">Максимальное время создания</label>
            <input class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" [ngClass]="{'is-invalid' : chk2}" id="input2" #input2>
          </div>
          
          <div class="form-group">
            <label for="input3">Минимальное время изменения</label>
            <input class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" [ngClass]="{'is-invalid' : chk3}" id="input3" #input3>
          </div>
          
          <div class="form-group">
            <label for="input4">Максимальное время изменения</label>
            <input class="form-control" placeholder="YYYY-MM-DD HH:MM:SS" [ngClass]="{'is-invalid' : chk4}" id="input4" #input4>
          </div>
        
          <div class="form-group">
            <label for="input5">Минимальное значение номера счёта</label>
            <input class="form-control" [ngClass]="{'is-invalid' : chk5}" id="input5" #input5>
          </div>
        
          <div class="form-group">
            <label for="input6">Максимальное значение номера счёта</label>
            <input class="form-control" [ngClass]="{'is-invalid' : chk6}" id="input6" #input6>
          </div>
        
          <div class="form-group">
            <label for="formControlSelect1">Статус обработки счета</label>
            <select class="form-control" id="formControlSelect1" #formControlSelect1>
              <option>Не выбрано</option>
              <option>Новый</option>
              <option>Оплачен</option>
              <option>Отменён</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="inpuн7">Минимальное значение баланса</label>
            <input class="form-control" [ngClass]="{'is-invalid' : chk7}" id="input7" #input7>
          </div>
        
          <div class="form-group">
            <label for="input8">Максимальное значение баланса</label>
            <input class="form-control" [ngClass]="{'is-invalid' : chk8}" id="input8" #input8>
          </div>
        
          <div class="form-group">
            <label for="formControlSelect2">Способ оплаты</label>
            <select class="form-control" id="formControlSelect2" #formControlSelect2>
              <option>Не выбрано</option>
              <option>Кредитная карта</option>
              <option>Дебетовая карта</option>
              <option>Электронный чек</option>
            </select>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-end pb-3">
        <button type="button" class="btn btn-outline-primary mx-3 mt-3 button-weight"
                (click)="applyFilters(input1,
                                      input2,
                                      input3,
                                      input4,
                                      input5,
                                      input6,
                                      input7,
                                      input8,
                                      formControlSelect1,
                                      formControlSelect2)">Применить фильтр</button>
      </div>
    </div>
  </div>
</div>
